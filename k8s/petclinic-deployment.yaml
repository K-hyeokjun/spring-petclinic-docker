apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
      - name: spring-petclinic
        image: kwonhyeokjun/myjenkins-blueocean:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_URL
          value: jdbc:mysql://mysqlserver/petclinic
        - name: SERVER_PORT
          value: "8080"
        ports:
        - containerPort: 8080
          protocol: TCP
      restartPolicy: Always
